<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav--logo">
            <img src="./img/logo.svg" class="nav--logo--img" />
            <h3 class="nav--logo--title">Three Dots</h3>
        </div>
        <ul class="nav--links">
            <li><a href="#">Specs</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <img src="./img/cart.svg" class="nav--cart" />
    </nav>
    <main>
        <div class="main--container">
            <div class="main--text">
                <h2>Laptop for the future</h2>
                <p>The new 14 inch bezeless display oferring a 4k display with touch screen.</p>
            </div>
            <div class="main--ctas">
                <button class="main--cta--primary">14 Inch</button>

            </div>
        </div>
        <img src="./img/matebook.png"  style="height: 400px;" class="main--img" />
        <div class="next-button">
            <img src="./img/arrow-left.svg" />
            <img src="./img/dot.svg" />

            <img src="./img/dot-full.svg" />

            <div class="circle2"></div>
